<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link rel="stylesheet" href="styles.css">
  <title>Web Design | Profile Cards</title>
</head>
<body>
   <section class="container">
    <div class="profile__card">
      <div class="header">
        <div class="image">
          <img src="People Pics/1.jpg" alt="profile 1">
        </div>
      </div>
      <h1>Milad</h1>
      <p>Full Stack Developer</p>
      <div class="footer">
        <span><i class="ri-google-fill"></i></span>
        <span><i class="ri-linkedin-box-fill"></i></span>
        <span><i class="ri-twitter-x-fill"></i></span>
        <span><i class="ri-facebook-circle-fill"></i></span>
      </div>
    </div>
    <div class="profile__card">
      <div class="header">
        <div class="image">
          <img src="People Pics/2.jpg" alt="profile 2">
        </div>
      </div>
      <h1>Simge</h1>

      <div class="footer">
        <span><i class="ri-google-fill"></i></span>
        <span><i class="ri-linkedin-box-fill"></i></span>
        <span><i class="ri-twitter-x-fill"></i></span>
        <span><i class="ri-facebook-circle-fill"></i></span>
      </div>
    </div>
    <div class="profile__card">
      <div class="header">
        <div class="image">
          <img src="People Pics/3.jpg" alt="profile 3">
        </div>
      </div>
      <h1>Shirin</h1>
      <p>Resrvation Agent</p>
      <div class="footer">
        <span><i class="ri-google-fill"></i></span>

        <span><i class="ri-facebook-circle-fill"></i></span>
      </div>
    </div>
    <div class="profile__card">
      <div class="header">
        <div class="image">
          <img src="People Pics/4.jpg" alt="profile 4">
        </div>
      </div>
      <h1>William</h1>
      <p>Software Engineer</p>
      <div class="footer">
        <span><i class="ri-google-fill"></i></span>
        <span><i class="ri-linkedin-box-fill"></i></span>
        <span><i class="ri-twitter-x-fill"></i></span>
        <span><i class="ri-facebook-circle-fill"></i></span>
      </div>
    </div>
   </section>
</body>
</html>
